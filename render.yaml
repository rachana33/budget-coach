services:
  # Backend API
  - type: web
    name: budget-coach-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: DATABASE_URL
        fromDatabase:
          name: budget_coach_db
          property: connectionString

  # Frontend
  - type: web
    name: budget-coach-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_API_URL
        fromService:
          type: web
          name: budget-coach-api
          envVarKey: url

databases:
  - name: budget_coach_db
    databaseName: budget_coach
    user: budget_coach_user
    plan: free
